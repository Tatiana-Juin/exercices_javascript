<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wikipedia</title>
</head>

<body>
  <!-- POUR L'IMAGE  -->
  <div class="logo">
    <img src="src/wikipedia-logo.png" alt="Logo de wikipedia" class="logo-wikipedia">
  </div>

  <div>
      <h1>rechercher un article sur wikipedia</h1>
      <form class="recherche">
          <input type="text" name="recherche" class="champ-recherche" placeholder="Recherche un sujet">
          <br>
          <input type="button" value="Rechercher" class="btn-recherche">
      </form>
      <p class="erreur"></p>
      
  </div>
  <div class="resultat"></div>
  

  <script src="app.js"></script>
