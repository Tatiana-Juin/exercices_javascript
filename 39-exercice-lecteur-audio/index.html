<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lecteur audio</title>
</head>

<body>

  <!-- DIV REGROUPANT TOUT CE QUI CONCERNE LA MUSIQUE -->
<main>
    <div class="musique">
      
        <!-- Titre -->
        <h2> Instrumental 1 </h2>
        <!-- Imge -->
        <img src="src/img.jpg" alt="Image de couverture de la la musique ">
      
        <!-- POUR LE PLAYER -->
        <div class="player">
              <audio src="src/audio-1.mp3"></audio>

              <div class="btns">
                  <!-- btn retour -->
                  <span class="precedent"><ion-icon name="play-back-circle-outline"></ion-icon></span>
                 
                  <!-- btn play -->
                  <span class="play"><ion-icon name="play-circle-outline"></ion-icon></span>

                  <!-- btn suivant  -->
                  <span class="suivant"> <ion-icon name="play-forward-circle-outline"></ion-icon> </span>
              </div>
        </div>

    </div>
</main>

  <!-- icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./app.js"></script>
</body>

</html>
