<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chrono</title>
  </head>
  <body>

      <main>
          <!-- AFFICHAGE DU CHRONO -->
          <div class="chrono">
              <p class="titrePage">CHRONO</h1>
              <p class="temps"> 00:00</p>
          </div>
          <!-- POUR LES BOUTON  -->
          <div class="btns">
              <!-- play -->
              <button class="play"><ion-icon name="play-outline"></ion-icon></button>
              <!-- pause -->
              <button class="pause"><ion-icon name="pause-outline"></ion-icon></button>
              <!-- reset -->
              <button class="reset"><ion-icon name="refresh-outline"></ion-icon></button>
          </div>

      </main>



      <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
      <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
      <script src="app.js"></script>
  </body>
</html>
